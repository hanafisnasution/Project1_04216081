	<script>

var chart = null;
var dataPoints = [];

window.onload = function() {

chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "Daily Sales Data"
	},
	axisY: {
		title: "Units",
		titleFontSize: 24
	},
	data: [{
		type: "column",
		yValueFormatString: "#,### Units",
		dataPoints: dataPoints
	}]
});


$.getJSON("https://canvasjs.com/data/gallery/javascript/daily-sales.json?callback=?", callback);	

}

function callback(data) {	
	for (var i = 0; i < data.dps.length; i++) {
		dataPoints.push({
			x: new Date(data.dps[i].date),
			y: data.dps[i].units
		});
	}
	chart.render(); 
}
</script>

					$("#error").show();
					$("#spanMesage").text("Apa arti satu huruf buat anda, jangan chat kosong ya gan ");
				}else{
					$("#error").hide();
					
					$("#tempatChat").append("<div class='orang'>"+ $("#nama").val()  +"&nbsp;&#58;&nbsp;<span class='user'>"+ $("#chat").val() +"</span></div>");
					$("#chat").val("")
					$("#nama").val("")
				}
				return false;
			})
		})
	</script>
